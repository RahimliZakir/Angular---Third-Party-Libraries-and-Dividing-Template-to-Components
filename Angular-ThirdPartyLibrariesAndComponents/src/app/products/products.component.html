<div class="container py-2">
  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let item of products">
      <div class="card" [id]="item.id" style="width: 18rem;">
        <div class="img-div">
          <img [src]="item.imgUrl" class="card-img-top" [title]="item.title" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title d-flex align-items-center justify-content-between">
            <span>{{item.title | uppercase}}</span>
            <span class="badge bg-success">{{item.price | currency:'USD': 'symbol':'1.2'}}</span>
            <span class="badge bg-warning">{{item.price | number:'1.2-4'}}</span>
          </h5>
          <p class="card-text">{{item.description | lowercase}}</p>
          <a [routerLink]="['/product', item.id]" class="btn btn-primary">Ətraflı</a>
        </div>
      </div>
    </div>
  </div>
</div>
