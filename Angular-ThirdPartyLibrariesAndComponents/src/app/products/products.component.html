<div class="container py-2">
  <div class="row">
    <div class="col-md-4 mb-2" *ngFor="let item of products">
      <div class="card" [id]="item.id" style="width: 18rem;">
        <div class="img-div">
          <img [src]="item.imgUrl" class="card-img-top" [title]="item.title" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a routerLink="/product-details" class="btn btn-primary">Ətraflı</a>
        </div>
      </div>
    </div>
  </div>
</div>
